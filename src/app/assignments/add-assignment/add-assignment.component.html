<form
  ngForm
  (submit)="onSubmit($event); assignmentForm.reset()"
  #assignmentForm
  class="form"
>
  <p>
    <mat-form-field>
      <mat-label> Name : </mat-label>
      <input
        matInput
        placeholder="assignment's name"
        [(ngModel)]="AName"
        name="name"
      />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        [(ngModel)]="dueDate"
        name="date"
      />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </p>
  <p>
    <a>
      <button mat-stroked-button color="primary">Ajouter devoir</button>
    </a>
  </p>
</form>
